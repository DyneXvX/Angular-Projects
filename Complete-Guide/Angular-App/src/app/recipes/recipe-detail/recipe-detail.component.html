<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col=xs-12">
    <div appDropdown
         class="btn-group">
      <button class="btn btn-primary dropdown-toggle" type="button">Manage Recipe<span class="caret"></span></button>
      <ul class="dropdown-menu" style="cursor: pointer">
        <li><a (click)="onAddToShoppingList()">To Shopping List</a></li>
        <li><a (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a>Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li *ngFor="let ingredient of recipe.ingredients"
          class="list-group-item">
        {{ingredient.amount}} pounds of {{ingredient.name}}</li>
    </ul>
  </div>
</div>
